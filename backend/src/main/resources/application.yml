spring:
  profiles:
    default: local
  config:
    import: classpath:secret/application-secret.yml

  datasource:
    url: jdbc:h2:mem:~/MoYeoBangApplication
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

  data:
    redis:
      host: 127.0.0.1
      port: 6379

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true


